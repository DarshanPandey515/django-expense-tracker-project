{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Expense Tracker</title>
</head>

<body>

    <!-- component -->
    <div class="flex-1 flex flex-col">
        <nav class="px-4 flex justify-between bg-white h-16 border-b-2">

            <!-- top bar left -->
            <ul class="flex items-center">
                <!-- add button -->
                <li class="h-6 w-6">
                    <img class="h-full w-full mx-auto" src="https://dummyimage.com/1000x1000/000/ffffff.png&text=T"
                        alt="svelte logo" />
                </li>
            </ul>

            <ul class="flex items-center">
                <!-- add button -->
                <li>
                    <h1 class="pl-8 lg:pl-0 text-gray-700"><a href="/">Home</a></h1>
                </li> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li>
                    <h1 class="pl-8 lg:pl-0 text-gray-700"><a href="#">About</a></h1>
                </li> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li>
                    <h1 class="pl-8 lg:pl-0 text-gray-700"><a href="{% url 'profile' %}">Profile</a></h1>
                </li> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <li>
                    <h1 class="pl-8 lg:pl-0 text-gray-700"><a href="{% url 'logout' %}">Logout</a></h1>
                </li>
            </ul>

            <!-- to bar right  -->
            <ul class="flex items-center">

                <li class="pr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-bell">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>

                </li>
                <li class="h-10 w-10">
                    <img class="h-full w-full rounded-full mx-auto"
                        src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="profile woman" />
                </li>

            </ul>

        </nav>
    </div>
    <!-- component -->

    <div class="h-full">

        <div class="border-b-2 block md:flex">
            <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
                <div class="rounded  shadow p-6">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% include 'alert.html' %}

                        <div class="pb-6">
                            <label for="name" class="font-semibold text-gray-700 block pb-1">Name</label>
                            <div class="flex">
                                {{form.name}}
                            </div>
                        </div>
                        <div class="pb-4">
                            <label for="about" class="font-semibold text-gray-700 block pb-1">Email</label>
                            {{form.email}}
                        </div>
                        <div class="pb-4">
                            <label for="about" class="font-semibold text-gray-700 block pb-1">Income</label>
                            {{form.income}}
                        </div>
                        <div class="pb-4">
                            <label for="about" class="font-semibold text-gray-700 block pb-1">Balance</label>
                            {{form.balance}}
                        </div>
                        <div class="pb-4">
                            <button class="button button-gradient button-pink mr-3"
                                data-ripple-light="true">Save</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
